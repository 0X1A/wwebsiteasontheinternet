---
layout: default
title: Packages - 0X1A
---

<div class="row">
    <div class="col-lg-12 section">
	<h1 class="section-heading">Packages</h1>
	<h2>Arch</h2>
	<table class="table table-striped table-bordered">
		<tr>
			<th>Package Name</th>
			<th>Version</th>
			<th>Description</th>
			<th>File Name</th>
		</tr>
		{% for pkg in site.data.pkgs %}
		<tr style="font-size: .9em;">
			<td><a href="{{site.url}}{{pkg.file}}">{{pkg.name}}</a></td>
			<td>{{pkg.vers}}</td>
			<td>{{pkg.desc}}</td>
			<td>{{pkg.file}}</td>
		</tr>
		{% endfor %}
	</table>
	</div>
</div>
